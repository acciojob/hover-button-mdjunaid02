<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Submit Button</title>
    <style>
        #btn {
            background-color: black;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px 30px;
            cursor: pointer;
            font-size: 16px;
            transition: 
                background-color 0.3s,
                color 0.3s,
                border-radius 0.3s;
        }
        #btn:hover {
            background-color: yellow;
            color: black;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <form>
        <button type="submit" id="btn">Submit</button>
    </form>
</body>
</html>
